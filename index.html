<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">
<title>Calculator with UI</title>
</head>
<body>
    <div class="container mt-5">
        <div class="col-lg-6 m-auto pb-4" style="box-shadow: 0px 0px 5px 0px; border-radius: 10px;">
            <div class=" div-style">
                <input id="display-box" type="text" class="txt-box" readonly>
            </div>
            <div class="div-buttons text-center ">
                
                    <button id="num" onclick="getData('9')"  class="btn calc-button btn-info">9</button>
             
                
                    <button id="num" onclick="getData('8')"  class="btn calc-button btn-info">8</button>
                
                
                    <button id="num" onclick="getData('7')"  class="btn calc-button btn-info">7</button>
        
                
                    <button disabled="false" onclick="getData('+')"  class="btn calc-button btn-warning">+</button>
        
            </div>
            <div class="div-buttons text-center  mt-2">
               
                    <button id="num" onclick="getData('6')"  class="btn calc-button btn-info">6</button>
       
               
                    <button id="num" onclick="getData('5')"  class="btn calc-button btn-info">5</button>
       
               
                    <button id="num" onclick="getData('4')"  class="btn calc-button btn-info">4</button>
       
               
                    <button disabled="false" onclick="getData('-')"  class="btn calc-button btn-warning">-</button>
       
            </div>
            <div class="div-buttons text-center  mt-2">
               
                    <button id="num" onclick="getData('3')" class="btn calc-button btn-info">3</button>
       
               
                    <button id="num" onclick="getData('2')" class="btn calc-button btn-info">2</button>
       
               
                    <button id="num" onclick="getData('1')" class="btn calc-button btn-info">1</button>
       
               
                    <button disabled="false" onclick="getData('/')" class="btn calc-button btn-warning">/</button>
       
            </div>
            <div class="div-buttons text-center  mt-2">
               
                    <button id="num" onclick="getData('0')"  class="btn calc-button btn-info">0</button>
       
               
                    <button id="num" onclick="getData('00')" class="btn calc-button btn-info">00</button>
       
               
                    <button id="num" onclick="getData('.')"  class="btn calc-button btn-info">.</button>
       
               
                    <button disabled="false" onclick="getData('*')"  class="btn calc-button btn-warning">x</button>
       
            </div>
            <div class="div-buttons text-center  mt-2">
               
                    <button onclick="backspace()"  class="btn calc-button btn-dark">Back</button>
       
               
                    <button disabled="false" onclick="getData('%')"  class="btn calc-button btn-warning">%</button>
       
               
                    <button disabled="false" onclick="getData('**')"  class="btn calc-button btn-warning">^</button>
       
               
                    <button onclick="calc()" class="btn calc-button btn-danger">=</button>
       
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</html>
