<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Calculator with UI</title>
</head>
<body>
    <div class="container mt-5">
        <div class="col-lg-6 m-auto pb-4" style="box-shadow: 0px 0px 5px 0px; border-radius: 10px;">
            <div class=" div-style">
                <input id="display-box" type="text" class="txt-box" readonly>
            </div>
            <div class="row text-center mr-3 ml-3">
                <div class="col-lg-3">
                    <button id="num" onclick="getData('9')" style="width: 100%;" class="btn btn-info">9</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('8')" style="width: 100%;" class="btn btn-info">8</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('7')" style="width: 100%;" class="btn btn-info">7</button>
                </div>
                <div class="col-lg-3">
                    <button disabled="false" onclick="getData('+')" style="width: 100%;" class="btn btn-warning">+</button>
                </div>
            </div>
            <div class="row text-center mr-3 ml-3 mt-2">
                <div class="col-lg-3">
                    <button id="num" onclick="getData('6')" style="width: 100%;" class="btn btn-info">6</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('5')" style="width: 100%;" class="btn btn-info">5</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('4')" style="width: 100%;" class="btn btn-info">4</button>
                </div>
                <div class="col-lg-3">
                    <button disabled="false" onclick="getData('-')" style="width: 100%;" class="btn btn-warning">-</button>
                </div>
            </div>
            <div class="row text-center mr-3 ml-3 mt-2">
                <div class="col-lg-3">
                    <button id="num" onclick="getData('3')" style="width: 100%;" class="btn btn-info">3</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('2')" style="width: 100%;" class="btn btn-info">2</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('1')" style="width: 100%;" class="btn btn-info">1</button>
                </div>
                <div class="col-lg-3">
                    <button disabled="false" onclick="getData('/')" style="width: 100%;" class="btn btn-warning">/</button>
                </div>
            </div>
            <div class="row text-center mr-3 ml-3 mt-2">
                <div class="col-lg-3">
                    <button id="num" onclick="getData('0')" style="width: 100%;" class="btn btn-info">0</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('00')" style="width: 100%;" class="btn btn-info">00</button>
                </div>
                <div class="col-lg-3">
                    <button id="num" onclick="getData('.')" style="width: 100%;" class="btn btn-info">.</button>
                </div>
                <div class="col-lg-3">
                    <button disabled="false" onclick="getData('*')" style="width: 100%;" class="btn btn-warning">x</button>
                </div>
            </div>
            <div class="row text-center mr-3 ml-3 mt-2">
                <div class="col-lg-3">
                    <button onclick="backspace()" style="width: 100%;" class="btn btn-dark">Back</button>
                </div>
                <div class="col-lg-3">
                    <button disabled="false" onclick="getData('%')" style="width: 100%;" class="btn btn-warning">%</button>
                </div>
                <div class="col-lg-3">
                    <button disabled="false" onclick="getData('**')" style="width: 100%;" class="btn btn-warning">^</button>
                </div>
                <div class="col-lg-3">
                    <button onclick="calc()" style="width: 100%;" class="btn btn-danger">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</html>
